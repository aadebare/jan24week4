<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            display: grid;
            grid-template-columns:1fr 1fr 2fr;
            grid-template-rows: 200px 200px;
            gap: 10px 10px;
        }
        section{
            border: 5px solid;
        }
        
        section:nth-of-type(3){
            grid-area: 1/3/3/5;
        }
        section:last-of-type{
            grid-area: 2/1/3/3;
        }

    </style>
</head>
<body>
    <main>
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
    </main>
    
</body>
</html>
